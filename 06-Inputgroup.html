<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inputgroup Demo</title>

    <!-- Bootstrap -->
    <link href="../bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
	
 </head>
  <body>
  <div class="container">
  
  	<div class="page-header">
		<h1>Inputgroup demo</h1>
	</div>
	<div>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<div class="col-sm-12">
					<div class="input-group">
						<input type="text" class="form-control" name="search" placeholder="Search"/>
						<span class="input-group-btn"><button class="btn btn-success" type="submit">Go!</button></span>
					</div>
				</div>
			</div>
		</form>
	</div>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="Email" class="col-sm-2 control-label">Email : </label>
			<div class="col-sm-12">
				<div class="input-group">
					<span class="input-group-addon">@</span>
					<input type="text" class="form-control" name="Name" placeholder="Enter your Email"/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="Preference" class="col-sm-2 control-label">Preference: </label>
			<div class="col-sm-12">
				<div class="input-group">
					<span class="input-group-addon">
					 <input type="radio"/>
					</span>
					<input type="text" class="form-control" name="Preference" placeholder="Preference"/>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label for="Validity" class="col-sm-2 control-label">Validity :</label>
			<div class="col-sm-12">
				<div class="input-group">
					<input type="text" class="form-control" name="Validity" placeholder="Validity"/>
					<span class="input-group-addon">
					 <input type="checkbox"/>
					</span>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label for="Phone Number" class="col-sm-2 control-label">Phone Number : </label>
			<div class="col-sm-12">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
					<input type="text" class="form-control" name="Name" placeholder="Phone Number"/>
				</div>
			</div>
		</div>
	</form>
	
   </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="../jQuery/jquery-1.11.1.min.js"></script> 
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>

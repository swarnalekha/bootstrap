 </head>

   <br/>
  <div class="container">
  <h1>Creating Buttons</h1>
  <div>
	<p> <input type="text"/><span class="glyphicon glyphicon-search"></span></p>
 	<button class="btn btn-primary">
		<span class="glyphicon glyphicon-refresh"/> Refresh
	</button>
  </div>
  <p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p> 
<p>Envelope icon as a link:
  <a href="04-Layout.html"><span class="glyphicon glyphicon-envelope"></span></a>
</p>
<p>Search icon: <span class="glyphicon glyphicon-search"></span></p>
<p>Search icon on a button:
  <button type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-search"></span> Search
  </button>
</p>
<p>Search icon on a styled button:
  <button type="button" class="btn btn-info">
    <span class="glyphicon glyphicon-search" style="color:red"></span> Search
   </button>
</p>
<p>Print icon: <span class="glyphicon glyphicon-print"></span></p> 
<p>Print icon on a styled link button:
  <a href="#" class="btn btn-success btn-lg">
    <span class="glyphicon glyphicon-print" style="color:green"></span> Print 
   </a>
</p> 
</div>

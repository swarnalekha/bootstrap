<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jumbotron Demo</title>

    <!-- Bootstrap -->
    <link href="../bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="../bootstrap-3.2.0-dist/css/bootstrap-theme-simplex.min.css" rel="stylesheet">
	
 </head>
  <body>
  <div class="container">
  
  	<div class="page-header">
		<h1>Jumbotron demo</h1>
	</div>

	<div class="jumbotron">
		<div class="container text-center">
			 <h1>My first Bootstrap website!</h1> 
			 <p>This page will grow as we add more and more components from Bootstrap...</p>

			<div class="btn-group">
				<a href="#" class="btn btn-lg btn-success">What's New!</a>
				<a href="#" class="btn btn-lg btn-default">Free Trial</a>
			</div> <!-- end btn-group -->
		</div> <!-- end container -->
	</div>
	<div class="progress">
		  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
			60%
		  </div>
	</div>
	
	<div class="progress">
		  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
			10%
		  </div>
	</div>
	
   </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="../jQuery/jquery-1.11.1.min.js"></script> 
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>

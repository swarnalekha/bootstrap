<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buttongroup Demo</title>

    <!-- Bootstrap -->
    <link href="../bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
	
 </head>
   <body>
  <div class="container">
   <div class="page-header">
		<h1>Split Buttongroup demo</h1>
  </div>

<!-- Single button -->
<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Services<span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#">Consulting</a></li>
    <li><a href="#">BPO</a></li>
    <li><a href="#">Learning</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">BFSI</a></li>
  </ul>
</div>
<!-- Split button -->
<div class="btn-group">
  <button type="button" class="btn btn-danger">Location</button>
  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#">Pune</a></li>
    <li><a href="#">Chennai</a></li>
    <li><a href="#">Mumbai</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Onshore Locations</a></li>
  </ul>
</div>
<!-- Split button -->
<div class="btn-group">
  <button type="button" class="btn btn-success">Trainings</button>
  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#">Bootstrap</a></li>
    <li><a href="#">AngularJS</a></li>
    <li><a href="#">BackboneJS</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">JEE Technologies</a></li>
  </ul>
</div>

<!-- Split button -->
<div class="btn-group">
  <button type="button" class="btn btn-info">Values</button>
  <button type="button" class="btn btn-success dropdown-info" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#">Fun</a></li>
    <li><a href="#">Honesty</a></li>
    <li><a href="#">Boldness</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Trust</a></li>
  </ul>
</div>

  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="../jQuery/jquery-1.11.1.min.js"></script> 
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>

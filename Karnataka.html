	 <h1>Horizontal Form</h1>
	<form class="form-horizontal" role="form">
		<div class="form-group has-error">
			<label for="Name" class="col-sm-2 control-label">Name : </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="Name" placeholder="Enter your Name"/>
			</div>
		</div>
		<div class="form-group has-warning">
			<label for="Email" class="col-sm-2 control-label">Email : </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="Name" placeholder="Enter your Email"/>
				<span class="help-block">Enter your IGATE Email Address</span>
			</div>
		</div>
		<div class="form-group has-success">
			<label for="comments" class="col-sm-2 control-label">Comments : </label>
			<div class="col-sm-10">
				<textarea type="text" class="form-control" name="comments" placeholder="Enter comments here"></textarea>
			</div>
		</div>
		<div class="col-sm-10 col-sm-offset-2">
			<input type="submit" class="btn btn-success" value="Submit"/>
		</div>
	</form>
	</div>
  </div>

  </body>
